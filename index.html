<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry gem</title>
    <!-- link to tailwind css & daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-6">
    <header>

    </header>

    <main>
        <!-- main content container -->
        <div class="flex">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>
                        <div>
                            <input id="triangle-base" class="w-24 text-2xl rounded-md p-2" type="text"
                                placeholder="base">
                            <span class="mr-2 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl rounded-md p-2" type="text"
                                placeholder="height">
                            <span class="ml-2">cm</span>
                        </div>

                        <div class="card-actions">
                            <button onclick="triangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-center">Area (A) = W X L</p>
                        <div>
                            <input id="rectangle-width" class="w-24 text-2xl rounded-md p-2" type="text"
                                placeholder="width">
                            <span class="mr-2 ml-2">cm</span>
                            <input id="rectangle-length" class="w-24 text-2xl rounded-md p-2" type="text"
                                placeholder="length">
                            <span class="ml-2">cm</span>
                        </div>

                        <div class="card-actions">
                            <button onclick="rectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="Js/triangle-area.js"></script>
    <script src="Js/rectangle-area.js"></script>
</body>

</html>
